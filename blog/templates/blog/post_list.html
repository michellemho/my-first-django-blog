<html>
    <head>
        <title>Michelle Gets Outside (Django blog)</title>
    </head>
    <body>
        <div>
            <h1><a href="https://michellegetsoutside.wordpress.com">Michelle Gets Outside (Django blog)</a></h1>
        </div>

	{% for post in posts %}
	    <div>
	        <p>published: {{ post.published_date }}</p>
	        <h1><a href="">{{ post.title }}</a></h1>
	        <p>{{ post.text|linebreaks }}</p>
	    </div>
	{% endfor %}
    </body>
</html>
